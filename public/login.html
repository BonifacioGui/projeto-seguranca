<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Login Seguro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <div class="info-panel">
            <h2>Atividade de Segurança</h2>
        </div>

        <div class="forms-panel">
            <div class="tab-buttons">
                <button class="tab-link active" onclick="openTab(event, 'registrar')">Registrar</button>
                <button class="tab-link" onclick="openTab(event, 'login')">Login</button>
                <button class="tab-link" onclick="openTab(event, 'alterar')">Alterar Senha</button>
            </div>

            <!-- Aba de Registro -->
            <div id="registrar" class="tab-content" style="display: block;">
                <h3>Novo Usuário</h3>
                <div class="form-group">
                    <label for="regUsuario">Nome de Usuário</label>
                    <input type="text" id="regUsuario">
                </div>
                <div class="form-group">
                    <label for="regSenha">Senha</label>
                    <input type="password" id="regSenha">
                </div>
                <button onclick="registrar()">Confirmar Registro</button>
            </div>

            <!-- Aba de Login -->
            <div id="login" class="tab-content">
                <h3>Acessar Conta</h3>
                <div class="form-group">
                    <label for="loginUsuario">Nome de Usuário</label>
                    <input type="text" id="loginUsuario">
                </div>
                <div class="form-group">
                    <label for="loginSenha">Senha</label>
                    <input type="password" id="loginSenha">
                </div>
                <button onclick="login()">Entrar</button>
            </div>
            
            <!-- Aba de Alterar Senha -->
            <div id="alterar" class="tab-content">
                <h3>Mudar Senha</h3>
                <div class="form-group">
                    <label for="altUsuario">Nome de Usuário</label>
                    <input type="text" id="altUsuario">
                </div>
                <div class="form-group">
                    <label for="altSenhaAtual">Senha Atual</label>
                    <input type="password" id="altSenhaAtual">
                </div>
                <div class="form-group">
                    <label for="altNovaSenha">Nova Senha</label>
                    <input type="password" id="altNovaSenha">
                </div>
                <button onclick="alterarSenha()">Confirmar Alteração</button>
            </div>

            <div id="resultado"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
